<div class="container">
        <h2 class="text-center">People on Queue</h2>
    <table class="table table-condensed" >
            <tr class=" form-group">
        <label class="col-sm-1">Service</label>
        <div class="col-sm-2">
            <select ng-model="Sfilter" class="form-control">
                <option value="">All</option>
                <option value="New">New</option>
                <option value="Exisiting">Existing</option>
            </select>
        </div>
        </tr>
        <thead>
            <tr>
                <th>Service</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="queue in queues | filter : Sfilter">
                <td>{{ queue.Service }}</td>
                <td>{{ queue.FirstName }}</td>
                <td>{{ queue.LastName }}</td>
                <td>{{ queue.PhoneNumber }}</td>
                <td>{{ queue.Email }}</td>


                <td>
                    <button class="btn btn-warning btn-sm" ng-click="delete(queue.ID)">
                        <span class="glyphicon glyphicon-trash "></span>  Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
